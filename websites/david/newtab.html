<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>New Tab</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <center>
    <h2><span class="accolade">{ </span><span id="clock"></span><span class="accolade"> }</span></h2>
  </center>

  <center>
    <div class="searchZone">
      <input type="search" id="search" name="search" placeholder="Search...">
      <div id="searchConfirm">
        <svg xmlns="http://www.w3.org/2000/svg" width="75%" height="auto" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
      </div>
    </div>
  </center>

  <center>
    <div class="icons">
      <a href="https://deepl.com"><img src="icons/deepl.png" alt="Logo DeepL"></a>
      <a href="https://deezer.com"><img src="icons/deezer.png" alt="Logo Deezer"></a>
      <a href="https://developer.mozilla.org/fr/"><img src="icons/mdnwd.png" alt="Logo MDN Web Docs"></a>
      <a href="https://wikipedia.org"><img src="icons/wikipedia.png" alt="Logo Wikipedia"></a>
    </div>
  </center>

  <script type="text/javascript" src="script.js"></script>
</body>

</html>
