<!DOCTYPE html>
<html>

<head>
	<title>Couqui Cliqueur</title>
	<meta charset="utf-8" name="viewport" content="width=device-width, user-scalable=no">
	<script src="script.js"></script>
	<link rel="stylesheet" href="style.css">
</head>

<body onkeyup="keyIsPressed();">
	<div id="turnScreen">
		<div id="logoTurnScreen">
			<center>
				<p>Please turn your phone and refresh after</p>

				<svg xmlns="http://www.w3.org/2000/svg" fill="#ffffff" width="48" height="48" viewBox="0 0 48 48">
					<path d="M0 0h48v48h-48z" fill="none" />
					<path
						d="M32.97 5.03c6.53 3.1 11.22 9.45 11.93 16.97h3c-1.02-12.32-11.32-22-23.9-22-.45 0-.88.04-1.33.07l7.63 7.63 2.67-2.67zm-12.51-1.54c-1.17-1.17-3.07-1.17-4.24 0l-12.73 12.73c-1.17 1.17-1.17 3.07 0 4.24l24.04 24.04c1.17 1.17 3.07 1.17 4.24 0l12.73-12.73c1.17-1.17 1.17-3.07 0-4.24l-24.04-24.04zm9.2 38.89l-24.05-24.04 12.73-12.73 24.04 24.04-12.72 12.73zm-14.63.59c-6.53-3.1-11.22-9.45-11.93-16.97h-3c1.02 12.32 11.32 22 23.9 22 .45 0 .88-.04 1.33-.07l-7.63-7.63-2.67 2.67z" />
				</svg>
			</center>
		</div>
	</div>

	<div id="screenSizeOk">
		<div class="background">
			<img src="background/0.png" id="bg">
		</div>

		<div id="placeToClick">
			<center>
				<div id="playMode">
					<button type="button" id="btnChangeMode">Switch to <u>2 players</u></button>
				</div>
			</center>
			<center>
				<div style="display: flex; align-items: center; justify-content: center;">
					<img src="cookie.png" alt="Couqui ki fo kicker" id="imgCouqui">
					<div id="iconBonus">
						<div id="iconIndent">
							<div id="roller">
								<img src="images/roller.png" alt="roller" id="imgRoller">
								<p id="priRoller">50</p>
							</div>
							<div id="processor">
								<img src="images/processor.png" alt="processor" id="imgProcessor">
								<p id="priProcessor">250</p>
							</div>
							<div id="alien">
								<img src="images/alien.png" alt="alien" id="imgAlien">
								<p id="priAlien">1250</p>
							</div>
						</div>
						<div id="iconWorker">
							<div id="cooker">
								<img src="images/cooker.png" alt="cooker" id="imgCooker">
								<p id="priCooker">250</p>
							</div>
							<div id="robot">
								<img src="images/robot.png" alt="robot" id="imgRobot">
								<p id="priRobot">6250</p>
							</div>
							<div id="space-ship">
								<img src="images/space-ship.png" alt="spaceship" id="imgSpaceship">
								<p id="priSpaceship">31250</p>
							</div>
						</div>
					</div>
				</div>
			</center>
			<center>
				<p id="txtCouqui">You have : <br><span id="nbrCouqui">0</span> <span id="motCouqui">couqui</span></p>
			</center>

			<center>
				<label for="file" class="label-file"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-upload" fill="none"
							stroke="#ffffff" id="iconUpload">
							<path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
							<polyline points="17 8 12 3 7 8" />
							<line x1="12" y1="3" x2="12" y2="15" /></svg></label>
				<input id="file" class="input-file" type="file" accept="application/JSON" name="backup" onchange="loadBackup()">

				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-download" id="iconDownload">
					<path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
					<polyline points="7 10 12 15 17 10" />
					<line x1="12" y1="15" x2="12" y2="3" /></svg>
			</center>
		</div>

		<div id="warning">
			<div style="text-align: center;">
				<p>This content is in no way linked to Cookie Clicker. This is simply a counterfeit.</p>
				<svg id="closeWarning" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x-circle">
					<circle cx="12" cy="12" r="10"></circle>
					<line x1="15" y1="9" x2="9" y2="15"></line>
					<line x1="9" y1="9" x2="15" y2="15"></line>
				</svg>
			</div>
		</div>
		<div id="btnDonate">
			<a href="https://liberapay.com/arthurfontaine/donate"><img alt="Donate using Liberapay" src="https://liberapay.com/assets/widgets/donate.svg"></a>
		</div>

		<div id="btnGithub">
			<a class="github-btn" href="https://github.com/f-arthr/">
				<svg viewBox="0 0 50 50" height="16" width="16">
					<style type="text/css">
						.st0 {
							fill: #ffffff;
						}
					</style>
					<path class="st0"
						d="M25.1,0.2C11.2,0.2,0,11.6,0,25.7c0,11.2,7.2,20.7,17.2,24.1c1.3,0.2,1.7-0.5,1.7-1.2v-4.4  c-7,1.5-8.5-3.4-8.5-3.4c-1.2-2.9-2.8-3.7-2.8-3.7c-2.3-1.5,0.2-1.5,0.2-1.5c2.5,0.2,3.8,2.5,3.8,2.5c2.2,3.9,5.9,2.7,7.4,2  c0.2-1.7,0.8-2.7,1.7-3.4C15,36.1,9.2,33.9,9.2,24.2c0-2.7,1-5.1,2.5-6.8c-0.3-0.7-1.2-3.2,0.2-6.8c0,0,2.2-0.7,6.9,2.5  c2-0.5,4.2-0.8,6.4-0.8s4.3,0.3,6.4,0.8c4.8-3.2,6.9-2.5,6.9-2.5c1.3,3.6,0.5,6.1,0.2,6.8c1.7,1.7,2.5,4.1,2.5,6.8  c0,9.8-5.9,11.9-11.4,12.6c0.8,0.8,1.7,2.4,1.7,4.8v7c0,0.7,0.5,1.5,1.7,1.2C43,46.2,50,36.7,50,25.5C50.2,11.6,39,0.2,25.1,0.2z" />
				</svg>
				<span>GitHub</span></a>
		</div>
	</div>
</body>

</html>
